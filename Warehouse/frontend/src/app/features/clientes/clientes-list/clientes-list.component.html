<div class="container">
  <div class="header">
    <h1>Clientes</h1>
    <button class="btn btn-primary" (click)="onCreate()">
      + Nuevo Cliente
    </button>
  </div>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>

  <div *ngIf="loading" class="loading">Cargando...</div>

  <div *ngIf="!loading && clientes.length === 0" class="empty-state">
    No hay clientes registrados
  </div>

  <table *ngIf="!loading && clientes.length > 0" class="table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.codigo }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.email || '-' }}</td>
        <td>{{ cliente.telefono || '-' }}</td>
        <td>
          <span [class]="cliente.activo ? 'badge-success' : 'badge-danger'">
            {{ cliente.activo ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td class="actions">
         
          <button class="btn btn-sm btn-warning" (click)="onEdit(cliente.id)">
            Editar
          </button>
        
        </td>
      </tr>
    </tbody>
  </table>
</div>
