<div class="container">
  <h1>{{ isEdit ? 'Editar' : 'Nuevo' }} Cliente</h1>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Código *</label>
      <input
        type="text"
        id="codigo"
        formControlName="codigo"
        class="form-control"
        maxlength="50"
      />
      <div *ngIf="clienteForm.get('codigo')?.invalid && clienteForm.get('codigo')?.touched" 
           class="error">
        Código es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="form-control"
        maxlength="200"
      />
      <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched" 
           class="error">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        maxlength="100"
      />
      <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched" 
           class="error">
        Email debe ser válido
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="tel"
        id="telefono"
        formControlName="telefono"
        class="form-control"
        maxlength="20"
      />
    </div>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="activo" />
        Activo
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" 
              [disabled]="clienteForm.invalid || loading">
        {{ isEdit ? 'Actualizar' : 'Crear' }} Cliente
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
