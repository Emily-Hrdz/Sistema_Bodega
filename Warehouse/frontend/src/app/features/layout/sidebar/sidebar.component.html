<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo" *ngIf="!isCollapsed">
      
      <h2>Warehouse</h2>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" title="Contraer/Expandir menú">
      <span class="material-icons" *ngIf="!isCollapsed">chevron_left</span>
      <span class="material-icons" *ngIf="isCollapsed">chevron_right</span>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
      [title]="item.label"
    >
      <span class="material-icons">{{ item.icon }}</span>
      <span class="label" *ngIf="!isCollapsed">{{ item.label }}</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" *ngIf="currentUser">
      
      <div class="user-details" *ngIf="!isCollapsed">
        <p class="user-name">{{ currentUser.nombre }}</p>
        <p class="user-role">{{ currentUser.rol }}</p>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()" [title]="isCollapsed ? 'Cerrar Sesión' : ''">
      <span class="material-icons">logout</span>
      <span *ngIf="!isCollapsed">Cerrar Sesión</span>
    </button>
  </div>
</aside>

<!-- Contenedor principal donde se renderizan todas las páginas hijas -->
<div class="main-content" [class.sidebar-collapsed]="isCollapsed">
  <router-outlet></router-outlet>
</div>
