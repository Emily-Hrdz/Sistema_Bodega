<!-- main-layout.component.html -->
<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <h2 *ngIf="!isCollapsed">Inventario</h2>
    <button class="toggle-btn" (click)="toggleSidebar()">
      {{ isCollapsed ? '→' : '←' }}
    </button>
  </div>

  <nav class="sidebar-nav">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
      [title]="item.label"
    >
      <span class="icon">{{ item.icon }}</span>
      <span class="label" *ngIf="!isCollapsed">{{ item.label }}</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" *ngIf="currentUser && !isCollapsed">
      <div class="user-avatar">{{ currentUser.nombre.charAt(0) }}</div>
      <div class="user-details">
        <p class="user-name">{{ currentUser.nombre }}</p>
        <p class="user-role">{{ currentUser.rol }}</p>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()" [title]="'Cerrar Sesión'">
      <span class="icon">🚪</span>
      <span *ngIf="!isCollapsed">Cerrar Sesión</span>
    </button>
  </div>
</aside>

<!-- Contenedor principal donde se renderizan todas las páginas hijas -->
<div class="main-content">
  <router-outlet></router-outlet>
</div>
